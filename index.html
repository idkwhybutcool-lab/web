<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>grunvhaze</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="grunvhaze — music, links, latest release" />
  <style>
    body {
      margin: 0;
      padding: 24px;
      background-color: #dcdcdc;
      font-family: Times, "Times New Roman", serif;
      color: #000;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    .profile {
      width: 120px;
      height: 120px;
      background-color: #9cc;
      margin-bottom: 16px;
    }
    h1 {
      font-size: 36px;
      margin: 0 0 8px 0;
    }
    .release {
      font-size: 16px;
      color: #0000cc;
      text-decoration: underline;
      display: inline-block;
      margin-bottom: 20px;
    }
    .links a {
      color: #0000cc;
      text-decoration: underline;
      display: block;
      line-height: 1.8;
    }
    .divider {
      margin: 24px 0;
      border-top: 1px solid #999;
    }
    @media (min-width: 700px) {
      .layout {
        display: grid;
        grid-template-columns: 140px 1fr;
        gap: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container layout">
    <div class="profile"></div>
    <div>
      <h1>grunvhaze</h1>
      <a class="release" href="https://your-latest-release-link" target="_blank">
        "this is all my fault" — out now
      </a>
      <div class="divider"></div>
      <div class="links">
        <a href="#">Spotify</a>
        <a href="#">YouTube Music</a>
        <a href="#">Instagram</a>
        <a href="#">TikTok</a>
      </div>
    </div>
  </div>
</body>
</html>
