<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>grunvhaze</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="grunvhaze — music, links, latest release" />

  <style>
    @font-face {
      font-family: "faxfont";
      src: url("Faxfont Fine Regular.otf") format("opentype");
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 28px;
      background-color: #d5cdc0;
      font-family: "faxfont", Arial, sans-serif;
      color: #000;
      text-transform: lowercase;
      line-height: 1.8;
      font-weight: normal;
    }

    * {
      font-weight: normal;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 0;
    }

    .profile {
      width: 200px;
      height: 200px;
      background-color: #d5cdc0;
      overflow: hidden;
      margin-bottom: 24px;
      margin-left: -24px;
    }

    .profile img {
      width: 100%;
      height: 100%;
      margin-left: -24px;
      object-fit: cover;
    }

    h1 {
      font-size: 44px;
      margin: 0 0 14px 0;
      letter-spacing: 0.25em;
      font-weight: normal;

      /* adjusted underline */
      text-decoration-line: underline;
      text-decoration-thickness: 2px;   /* thicker */
      text-underline-offset: 7px;       /* lower */
      text-decoration-color: #000;
    }

    .release {
      font-size: 20px;
      color: #0000cc;
      text-decoration: underline;
      display: inline-block;
      margin-bottom: 30px;
      font-weight: normal;
    }

    .divider {
      margin: 32px 0;
      border-top: 1px solid #999;
    }

    .links {
      font-size: 24px;
      line-height: 1.9;
      letter-spacing: 0.05em;
      font-weight: normal;
    }

    .link-block {
      margin-bottom: 22px;
    }

    .links a {
      color: #0000cc;
      text-decoration: underline;
      display: inline-block;
      font-weight: normal;
    }

    .label {
      display: block;
      font-size: 20px;
      color: #000;
      margin-top: 6px;
      letter-spacing: 0.08em;
      font-weight: normal;
    }

    @media (min-width: 700px) {
      .layout {
        display: grid;
        grid-template-columns: 180px 1fr;
        gap: 32px;
        align-items: start;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="layout">
      <div class="profile">
        <img src="profile.jpg" alt="grunvhaze profile" />
      </div>

      <div>
        <h1>grunvhaze</h1>

        <a class="release" href="https://your-latest-release-link" target="_blank">
          "this is all my fault" — out now
        </a>

        <div class="divider"></div>

        <div class="links">
          <div class="link-block">
            <a href="https://open.spotify.com/artist/yourid" target="_blank">spotify</a>
            <span class="label">listen to me on spotify</span>
          </div>

          <div class="link-block">
            <a href="https://music.youtube.com/channel/yourid" target="_blank">youtube music</a>
            <span class="label">listen to me on youtube music</span>
          </div>

          <div class="link-block">
            <a href="https://www.instagram.com/yourusername" target="_blank">instagram</a>
            <span class="label">follow me on instagram</span>
          </div>

          <div class="link-block">
            <a href="https://www.tiktok.com/@yourusername" target="_blank">tiktok</a>
            <span class="label">follow me on tiktok</span>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
