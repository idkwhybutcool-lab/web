<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>grunvhaze</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="grunvhaze — music, links" />

  <!-- favicon -->
  <link rel="icon" href="profile.jpg" type="image/jpeg">
  <link rel="apple-touch-icon" href="profile.jpg">

  <style>
    @font-face {
      font-family: "faxfont";
      src: url("Faxfont Fine Regular.otf") format("opentype");
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 28px;
      background-color: #d5cdc0;
      font-family: "faxfont", Arial, sans-serif;
      color: #000;
      text-transform: lowercase;
      line-height: 1.8;
    }

    * {
      font-weight: normal;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .profile {
      width: 200px;
      height: 200px;
      background-color: #d5cdc0;
      overflow: visible;
    }

    .profile img {
      width: 100%;
      height: 100%;
      transform: translateX(-20px);
    }

    h1 {
      font-size: 44px;
      margin: 0 0 14px 0;
      letter-spacing: 0.25em;
      text-decoration-line: underline;
      text-decoration-thickness: 2px;
      text-underline-offset: 7px;
      text-decoration-color: #000;
    }

    /* release / pre-save links */
    .release,
    .presave {
      font-size: 20px;
      color: #0000cc;
      text-decoration: underline;
      display: block;
    }

    .release {
      margin-bottom: 10px;
    }

    .presave {
      margin-bottom: 6px;
    }

    .divider {
      margin: 32px 0;
      border-top: 1px solid #999;
    }

    .links {
      font-size: 24px;
      letter-spacing: 0.05em;
    }

    .link-block {
      margin-bottom: 20px;
    }

    .links a {
      color: #000;
      text-decoration: none;
      display: inline-block;
    }

    @media (min-width: 700px) {
      .layout {
        display: grid;
        grid-template-columns: 180px 1fr;
        gap: 32px;
        align-items: start;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="layout">
      <div class="profile">
        <img src="profile.jpg" alt="grunvhaze profile" />
      </div>

      <div>
        <h1>grunvhaze</h1>

        <a class="release" href="https://open.spotify.com/track/4OpQhwIKVryV1rB7U0WT0t?si=8c41aa65ebd24357" target="_blank">
          "this is all my fault" — out now
        </a>

        <a class="presave" href="https://distrokid.com/hyperfollow/grunvhaze/gone-by-morning" target="_blank">
          pre-save "gone by morning"
        </a>

        <a class="presave" href="https://distrokid.com/hyperfollow/grunvhaze/was-this-everything-feat-proove" target="_blank">
          pre-save "was this everything? w / proove"
        </a>

        <div class="divider"></div>

        <div class="links">
          <div class="link-block">
            <a href="https://open.spotify.com/artist/7aHdvxqX9ccCI1lozcRbdN?si=Rvz4Lv_zTnCIjQTwJWvsAg" target="_blank">spotify</a>
          </div>

          <div class="link-block">
            <a href="https://soundcloud.com/grunvhaze" target="_blank">soundcloud</a>
          </div>

          <div class="link-block">
            <a href="https://music.youtube.com/channel/UCYtKMh32mafCvK5OGe6XwCQ" target="_blank">youtube</a>
          </div>

          <div class="link-block">
            <a href="https://www.instagram.com/grunvhazey/" target="_blank">instagram</a>
          </div>

          <div class="link-block">
            <a href="https://www.tiktok.com/@grunvhaze" target="_blank">tiktok</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
